<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <form class="form-inline" name="searchForm">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search Projects"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="search">
            Search
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="mx-auto w-75">
        <h1 class="mt-4">Login</h1>
        <form>
          <div class="form-group">
            <label class="form-label" for="">Email address</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="emial"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container bg-light mt-4">
        <div class="row">
          <div class="col text-right p-2">
            Project Explorer ©️ 2020 - <strong>Edconnect</strong>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
