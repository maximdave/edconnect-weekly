          <!-- Personal Summary -->
          <section>
            <h3>John Doe</h3>

              <li>Program: Computer Science</li>
              <li>Matric: 00/0000</li>
              <li>Graduation Year: 2019</li>
            </ul>
          </section>

          <!-- Update Profile -->
          <section>
            <h1>Update Profile</h1>

            <form>
              <label for="">First Name:</label>
              <input type="text" name="firstName" id="" />
              <br />
              <br />

              <label for="">Last Name:</label>
              <input type="text" name="lastName" id="" />
              <br />
              <br />

              <label for="">Email Address:</label>
              <input type="email" name="email"  />
              <br />
              <br />

              <label for="">Password:</label>
              <input type="password" name="password"  />
              <br />
              <br />

              <label >Matric Number:</label>
              <input type="text" name="matricNumber">
              <br />
              <br />

              <label>Program:</label>
              <select name="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">
                  Computer Information Systems
                </option>
                <option value="computer_technology">Computer Technology</option>
              </select>
              <br />
              <br />

              <label >Graduation Year:</label>
              <select name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
              <br />
              <br />

              <input type="submit" value="Submit" />
            </form>
          </section>

          <!-- Update Password -->
          <section>
            <h1>Change Password</h1>

            <form>
              <label>Current Password:</label>
              <input type="password" name="currentPassword" />
              <br />
              <br />

              <label >New Password:</label>
              <input type="password" name="newPassword" />
              <br />
              <br />

              <label></label>Confirm Password:</label>
              <input type="password" name="confirmPassword" />
              <br />
              <br />

              <input type="submit" value="Submit" />
            </form>
          </section>
        </main>
