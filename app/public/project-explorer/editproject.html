<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Edit project</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <form class="form-inline" name="searchForm">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search Projects"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="search">
            Search
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
          <div class="mt-4">
            <h4>Project 1</h4>
          </div>

          <div class="row bg-light pt-2 mt-2">
                <div class="col">
                  <p>Created By<br />Ade Chris</p>
                </div>
                <div class="col">
                  <p>Date Created <br />2020-08-30</p>
                </div>
                <div class="col">
                  <p>Lst Updated <br />2020-08-30</p>
                </div>
                <div class="col d-flex justify-content-end p-3">
                  <button type="submit" class="btn btn-primary"><a class="btn btn-primary" href="viewproject.html">View Project</a></button>
                </div>
          </div>

          <div class="pt-4">
                <form>
                  <div class="row">
                    <div class="form-group col">
                      <h6 class="border-bottom pb-3">Edit Project</h6>
                      <label class="form-label" for="">Project name</label>
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Project 1"
                      />
                      <label class="form-label" for="">Project abstract</label>
                      <textarea
                        name="abstract"
                        class="form-control"
                        id=""
                        placeholder="Project 1 is a very interesting project"
                        cols="30"
                        rows="10"
                    ></textarea>
                    <label class="form-label" for="">Author(s)</label>
                    <input
                      type="text"
                      name="authors"
                      class="form-control"
                      placeholder="Edit author name (separated by comma)"
                    />
                    <label class="form-label" for="">Tag(s)</label>
                    <input
                      type="text"
                      name="tags"
                      class="form-control"
                      placeholder="Use # to tag with different topics (e.g. #javascript #mongodb)"
                    />
                    <button type="submit" class="btn btn-primary mt-4">Save</button>
                  </div>

                  <div class="form-group col">
                    <h6 class="border-bottom pb-3">Manage Project files</h6>
                    <div class="input-group border-bottom pb-3 mt-2">
                      <input
                        type="text"
                        class="form-control"
                        name="projectFile"
                        id="projectFile"
                        placeholder="Click to open file browser"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text">Browse</span>
                      </div>
                    </div>
                    <div class="card mt-4">
                      <div class="card-header">Project files</div>
                      <div class="card-text text-center p-3">
                        No file uploaded yet
                      </div>
                    </div>
                  </div>
               </div> 
            </form>
       </div>
    </main>

    <footer>
      <div class="container bg-light mt-4">
        <div class="row">
          <div class="col text-right p-2">
            Project Explorer ©️ 2020 - <strong>Edconnect</strong>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
