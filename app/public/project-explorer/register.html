<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <form class="form-inline" name="searchForm">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search Projects"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="search">
            Search
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="mx-auto w-75">
        <h1 class="mt-4">Sign up</h1>
        <form>
          <div class="form-row">
            <div class="col">
              <label class="form-label" for="">First name</label>
              <input
                type="text"
                name="firstName"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="form-group col">
              <label class="form-label" for="">Last name</label>
              <input
                type="text"
                name="lastName"
                class="form-control"
                placeholder="Last name"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label class="form-label" for="">Email Address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Your Email address"
              />
            </div>
            <div class="col">
              <label class="form-label" for="">Password</label>
              <input
                name="password"
                type="password"
                class="form-control"
                placeholder="Your Password"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label class="form-label" for="">Program</label>
              <select name="program" class="form-control">
                <option selected>Choose...</option>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">
                  Computer Information Systems
                </option>
                <option value="computer_technology">Computer Technology</option>
              </select>
            </div>
            <div class="form-group col">
              <label class="form-label" for="">Matriculation number</label>
              <input
                type="text"
                class="form-control"
                name="matricNumber"
                placeholder="e.g. 16/2020"
              />
            </div>
            <div class="form-group col">
              <label class="form-label" for="">Graduation Year</label>
              <select name="graduationYear" class="form-control">
                <option selected>Choose...</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container bg-light mt-4">
        <div class="row">
          <div class="col text-right p-2">
            Project Explorer ©️ 2020 - <strong>Edconnect</strong>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
