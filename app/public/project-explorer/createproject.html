<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Create Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <!-- <link href="css/style.css" rel="stylesheet" /> -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Project Explorer</a>
        <form class="form-inline" name="searchForm">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search Projects"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="search">
            Search
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="mx-auto w-75">
        <div class="mt-4">
          <h3 class="pt-3 pb-3">Submit Projects</h3>
        </div>

        <div>
          <form>
          <div class="">
            <div class="form-group">
              <label class="form-label" for="">Project name</label>
              <input
                type="search"
                name="name"
                class="form-control"
                placeholder="Edit Project name"
              />
            </div>
          
            <div class="form-group">
              <label class="form-label" for="">Project abstract</label>
              <textarea class="form-control" name="abstract"></textarea>
            </div>

            <div class="form-group">
              <label class="form-label" for="">Author(s)</label>
              <input
                type="search"
                name="author"
                class="form-control"
                placeholder="Edit author name (separated by comma)"
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="">Tag(s)</label>
              <input
                type="search"
                name="tag"
                class="form-control"
                placeholder="Use # to tag with different topics (e.g. #javascript #mongodb)"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                Continue
              </button>
            </div>
          </div>
          </form>
      </div>
    </main>

    <footer>
      <div class="container bg-light mt-4">
        <div class="row">
          <div class="col text-right p-2">
            Project Explorer ©️ 2020 - <strong>Edconnect</strong>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
